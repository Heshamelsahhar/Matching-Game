<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

    
</head>
<body>
    <header class="head">
        <h1 class="game-title">Matching Game</h1>
    </header>
    
    
    <main class="container">
        
        <section class="option-bar">
            <ul class="stars">
                <li class="star"><i class="fas fa-star"></i></li>
                <li class="star"><i class="fas fa-star"></i></li>
                <li class="star"><i class="fas fa-star"></i></li>
            </ul>
            <div class="moves">0 moves</div>
            <div class="stopwatch">00:00:00</div>
            <i class="rep fa fa-repeat"></i>
    
        </section>

            <ul class ="game-deck">
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
                <li class="card"></li>
            </ul>
        
        

    </main>

    <script src="app.js"></script>
</body>
</html>
